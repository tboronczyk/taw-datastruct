<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display-row">
        <input id="input" class="display" type="text" autocomplete="off">
      </div>
      <div class="button-row">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button" data-val="BACK">&#9003;</button>
        <button class="button">CLR</button>
      </div>
      <div class="button-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" data-val="/">&divide;</button>
      </div>
      <div class="button-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" data-val="*">&times;</button>
      </div>
      <div class="button-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" data-val="-">&minus;</button>
      </div>
      <div class="button-row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">+</button>
      </div>
    </div>
    <div id="tree-output"></div>
    <script src="https://github.com/pegjs/pegjs/releases/download/v0.10.0/peg-0.10.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="drawTree.js"></script>
    <script src="script.js"></script>
  </body>
</html>
